<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
  <main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h1 class="text-center text-2xl font-bold text-gray-900">Editar Perfil</h1>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md bg-white p-6 rounded shadow">
      <form id="editProfileForm" class="space-y-6">
        <!-- Nombre actual (solo lectura) -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Usuario actual</label>
          <p id="currentUsername" class="mt-1 text-gray-800 font-semibold"></p>
        </div>

        <!-- Nuevo nombre de usuario -->
        <div>
          <label for="newUsername" class="block text-sm font-medium text-gray-700">Nuevo nombre de usuario</label>
          <input
            type="text"
            id="newUsername"
            name="newUsername"
            autocomplete="username"
            placeholder="Nuevo nombre"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Nueva contraseña -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="••••••••"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Mensaje -->
        <div id="editAlert" class="hidden px-4 py-3 rounded relative text-sm mt-4" role="alert">
            <span id="alertIcon" class="inline-block mr-2"></span>
            <span id="alertMessage"></span>
        </div>

        <!-- Botón -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md font-medium hover:bg-indigo-500 focus:outline-none"
          >
            Guardar cambios
          </button>
        </div>
      </form>

      <!-- Enlace volver -->
      <div class="mt-4 text-center">
        <a href="dashboard.html" class="text-sm text-indigo-600 hover:text-indigo-500">
          ← Volver al panel
        </a>
      </div>
    </div>
  </main>

  <script type="module" src="js/auth/editProfile.js"></script>
</body>
</html>
