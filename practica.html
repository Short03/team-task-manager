<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col md:flex-row gap-8 px-4 py-8 justify-center">
  
  <!-- Login izquierdo -->
  <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login A</h2>
    <label class="block mb-2 text-gray-700">Correo electrónico</label>
    <input type="email" placeholder="correo@empresa.com"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Ingresar</button>
  </div>

  <!-- Login derecho -->
  <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login B</h2>
    <label class="block mb-2 text-gray-700">Correo electrónico</label>
    <input type="email" placeholder="correo@empresa.com"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Ingresar</button>
  </div>

</div>

</body>
</html>
